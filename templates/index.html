<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>First Flask</title>
</head>
<body>
    <h1>Users Table</h1>
    <table style="border: 2px solid black">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Full Name</th>
            </tr>
        </thead>
        <tbody>
            {% for one_user in users %}
                <tr>
                    <td>{{ one_user.first_name }}</td>
                    <td>{{ one_user.last_name }}</td>
                    <td>{{ one_user.first_name }} {{ one_user.last_name}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
